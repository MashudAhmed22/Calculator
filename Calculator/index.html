<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Mashud Ahmed">
  <title>Calculate me!</title>
  <link href="css.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="item-1">
        <ul class="list">
          <li class="content-1 content">HTML+CSS</li>
          <li class="content-2 content">JAVASCRIPT</li>
          <li class="content-3 content">CALCULATOR</li>
        </ul>
      </div>

      <div class="item-2"><input type="text" name="text" id="textBox" value="0">
        <div class="row-1 row">
          <button>%</button>
          <button>CE</button>
          <button>AC</button>
          <button>/</button>
        </div>
        <div class="row-2 row">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="arith">*</button>
        </div>
        <div class="row-3 row">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="arith">-</button>
        </div>
        <div class="row-4 row">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="arith">+</button>
        </div>
        <div class="row-5 row">
          <button class="num">00</button>
          <button class="num">0</button>
          <button class="num">.</button>
          <button class="equal">=</button>
        </div>
      </div>
      <div class="footer">
        Made By Mashud Ahmed
      </div>
      

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
